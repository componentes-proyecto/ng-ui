<mat-card>
  <mat-card-title>Create user</mat-card-title>
  <mat-card-subtitle>Register an email address and set it up with a password.</mat-card-subtitle>
  <mat-card-content>
    <form
      [formGroup]="createUserForm"
    >
      <mat-form-field appearance="fill">
        <mat-label>Enter your username:</mat-label>
        <input type="email" matInput formControlName="username">
        <mat-error>{{ usernameErrorLabel }}</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Setup a password:</mat-label>
        <input type="password" matInput formControlName="password">
        <mat-error>{{ passwordErrorLabel }}</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Confirm your password:</mat-label>
        <input type="password" matInput formControlName="confPassword">
        <mat-error>{{ confPasswordErrorLabel }}</mat-error>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-divider inset></mat-divider>
  <mat-card-actions>
    <button  mat-raised-button (click)="redirSignIn()">Sign in</button>
    <button mat-raised-button color="primary" (click)="registerUser()" [disabled]="createUserForm.invalid">Register</button>
  </mat-card-actions>
  <mat-card-footer>
    <mat-progress-bar *ngIf="displayLoading" mode="indeterminate"></mat-progress-bar>
  </mat-card-footer>
</mat-card>
